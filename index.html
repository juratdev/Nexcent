<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexcent</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
  <header class=" bg-[#F5F7FA]">
    <nav
      class="container px-4 mx-auto flex items-center justify-between pt-[22px] h-20 max-lg:justify-center max-lg:gap-8 max-md:gap-4 max-md:justify-between">
      <a href="#" class="cursor-pointer ">
        <img src="./images/logo.svg" alt="logo">
      </a>
      <div class="hidden cursor-pointer max-md:flex max-md:gap-1 max-md:flex-col">
        <span class="block w-6 h-1 bg-[#18191F] rounded-full"></span>
        <span class="block w-6 h-1 bg-[#18191F] rounded-full"></span>
        <span class="block w-6 h-1 bg-[#18191F] rounded-full"></span>
      </div>
      <div class="flex gap-x-12 text-base text-[#18191F] max-lg:gap-x-6 max-md:hidden">
        <a href="#" class="hover:text-[#4CAF4F]">Home</a>
        <a href="#" class="hover:text-[#4CAF4F]">Service</a>
        <a href="#" class="hover:text-[#4CAF4F]">Feature</a>
        <a href="#" class="hover:text-[#4CAF4F]">Product</a>
        <a href="#" class="hover:text-[#4CAF4F]">Testimonial</a>
        <a href="#" class="hover:text-[#4CAF4F]">FAQ</a>
      </div>
      <div class="flex items-center gap-x-3.5 text-sm max-md:hidden">
        <a href="#"
          class="px-5 py-2.5 transition duration-300 text-[#4CAF4F] hover:bg-[#4CAF4F] hover:text-white max-lg:px-3 max-lg:py-2">Login</a>
        <a href="#" class="px-5 py-2.5 whitespace-nowrap bg-[#4CAF4F] text-white max-lg:px-3 max-lg:py-2">Sign up</a>
      </div>
    </nav>
    <section class="bg-[#F5F7FA] h-[calc(100%-80px)] pb-24 relative">
      <div class="container flex justify-between px-4 pt-24 mx-auto max-lg:pt-16 max-lg:gap-12 max-md:pt-12 ">
        <div class="mt-20 max-lg:mt-12 max-md:mt-8">
          <h1
            class="text-6xl font-bold max-w-[657px] text-[#4D4D4D] max-lg:text-4xl max-md:text-3xl max-md:font-semibold ">
            Lessons and
            insights <span class="text-[#4CAF4F] font-semibold">from
              8 years</span>
          </h1>
          <p class="text-[#717171] text-base mt-4 max-lg:text-sm max-md:text-xs">Where to grow your business as a
            photographer: site or
            social media?
          </p>
        </div>
        <div class="max-w-[280px]">
          <img src="./images/entrance.png" alt="entrance image">
        </div>
      </div>
      <div class="absolute flex -translate-x-1/2 gap-x-2 left-1/2 bottom-10">
        <span class="w-2 h-2 rounded-full bg-[#4CAF4F] inline-block cursor-pointer"></span>
        <span class="w-2 h-2 rounded-full bg-[#4CAF4F]/[.5] inline-block cursor-pointer hover:bg-[#4CAF4F]"></span>
        <span class="w-2 h-2 rounded-full bg-[#4CAF4F]/[.5] hover:bg-[#4CAF4F] inline-block cursor-pointer"></span>
      </div>
    </section>
  </header>
</body>

</html>
